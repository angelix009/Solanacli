<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Dashboard - Professional Token Management</title>
    <meta name="description" content="Professional dashboard for creating and managing Solana SPL tokens">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 224 71% 4%;
            --foreground: 213 31% 91%;
            --muted: 223 47% 11%;
            --muted-foreground: 215.4 16.3% 56.9%;
            --accent: 216 34% 17%;
            --accent-foreground: 210 40% 98%;
            --border: 216 34% 17%;
            --input: 216 34% 17%;
            --card: 224 71% 4%;
            --card-foreground: 213 31% 91%;
            --primary: 263 70% 50%;
            --primary-foreground: 210 40% 98%;
            --secondary: 223 47% 11%;
            --secondary-foreground: 210 40% 98%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 40% 98%;
            --ring: 263 70% 50%;
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .bg-background { background-color: hsl(var(--background)); }
        .bg-card { background-color: hsl(var(--card)); }
        .bg-muted { background-color: hsl(var(--muted)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-destructive { background-color: hsl(var(--destructive)); }
        .text-foreground { color: hsl(var(--foreground)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .border-border { border-color: hsl(var(--border)); }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .wallet-button {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .wallet-button:hover {
            background: hsl(var(--primary));
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Mock Solana service for demonstration
        class MockSolanaService {
            constructor(network = 'devnet') {
                this.network = network;
                this.tokens = JSON.parse(localStorage.getItem('solana_tokens') || '[]');
            }

            async createToken(metadata, freezable, mintable) {
                const mockMint = `${Math.random().toString(36).substring(2, 15)}${Math.random().toString(36).substring(2, 15)}`;
                const token = {
                    mint: mockMint,
                    metadata: {
                        ...metadata,
                        freezeAuthority: freezable ? 'current_wallet' : null,
                        mintAuthority: mintable ? 'current_wallet' : null,
                    },
                    isFrozen: false,
                    isMintable: mintable,
                    isFreezable: freezable,
                    totalSupply: metadata.supply * Math.pow(10, metadata.decimals),
                    holders: []
                };
                
                this.tokens.push(token);
                localStorage.setItem('solana_tokens', JSON.stringify(this.tokens));
                
                return new Promise(resolve => {
                    setTimeout(() => resolve({ mint: mockMint, signature: 'mock_signature' }), 2000);
                });
            }

            async getTokenInfo(mint) {
                return this.tokens.find(token => token.mint === mint) || null;
            }

            async getWalletInfo(address) {
                return {
                    address,
                    balance: Math.random() * 10,
                    tokens: this.tokens.slice(0, 3).map(token => ({
                        mint: token.mint,
                        balance: Math.floor(Math.random() * 1000000),
                        decimals: token.metadata.decimals,
                        symbol: token.metadata.symbol
                    }))
                };
            }

            async freezeAccount(mint, account) {
                const token = this.tokens.find(t => t.mint === mint);
                if (token) {
                    // In real implementation, this would freeze specific account
                    return new Promise(resolve => setTimeout(resolve, 1500));
                }
                throw new Error('Token not found');
            }

            async thawAccount(mint, account) {
                const token = this.tokens.find(t => t.mint === mint);
                if (token) {
                    // In real implementation, this would thaw specific account
                    return new Promise(resolve => setTimeout(resolve, 1500));
                }
                throw new Error('Token not found');
            }

            getTokens() {
                return this.tokens;
            }
        }

        // Context
        const SolanaContext = createContext();

        function SolanaProvider({ children }) {
            const [network, setNetwork] = useState('devnet');
            const [service] = useState(() => new MockSolanaService(network));
            
            return (
                <SolanaContext.Provider value={{ service, network, setNetwork }}>
                    {children}
                </SolanaContext.Provider>
            );
        }

        function useSolana() {
            return useContext(SolanaContext);
        }

        // Mock wallet context
        const WalletContext = createContext();

        function WalletProvider({ children }) {
            const [connected, setConnected] = useState(false);
            const [publicKey, setPublicKey] = useState(null);

            const connect = () => {
                setConnected(true);
                setPublicKey('DemoWallet123456789');
            };

            const disconnect = () => {
                setConnected(false);
                setPublicKey(null);
            };

            return (
                <WalletContext.Provider value={{ connected, publicKey, connect, disconnect }}>
                    {children}
                </WalletContext.Provider>
            );
        }

        function useWallet() {
            return useContext(WalletContext);
        }

        // Utility functions
        function formatAddress(address) {
            if (!address) return '';
            const addr = address.toString();
            return `${addr.slice(0, 4)}...${addr.slice(-4)}`;
        }

        function formatBalance(balance, decimals = 9) {
            return (balance / Math.pow(10, decimals)).toFixed(4);
        }

        function validatePublicKey(address) {
            return address && address.length >= 32;
        }

        // UI Components
        function Button({ variant = 'default', size = 'default', className = '', children, ...props }) {
            const baseClasses = 'inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none disabled:pointer-events-none disabled:opacity-50';
            
            const variants = {
                default: 'bg-primary text-primary-foreground hover:opacity-90',
                destructive: 'bg-destructive text-primary-foreground hover:opacity-90',
                outline: 'border border-gray-600 bg-transparent hover:bg-muted',
                ghost: 'hover:bg-muted'
            };

            const sizes = {
                default: 'h-10 px-4 py-2',
                sm: 'h-9 px-3',
                lg: 'h-11 px-8'
            };

            return (
                <button 
                    className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${className}`}
                    {...props}
                >
                    {children}
                </button>
            );
        }

        function Input({ className = '', ...props }) {
            return (
                <input
                    className={`flex h-10 w-full rounded-md border border-gray-600 bg-transparent px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary disabled:cursor-not-allowed disabled:opacity-50 ${className}`}
                    {...props}
                />
            );
        }

        function Card({ className = '', children, ...props }) {
            return (
                <div className={`rounded-lg border border-gray-600 bg-card shadow-sm ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        function CardHeader({ className = '', children, ...props }) {
            return (
                <div className={`flex flex-col space-y-1.5 p-6 ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        function CardTitle({ className = '', children, ...props }) {
            return (
                <h3 className={`text-2xl font-semibold leading-none tracking-tight text-card-foreground ${className}`} {...props}>
                    {children}
                </h3>
            );
        }

        function CardContent({ className = '', children, ...props }) {
            return (
                <div className={`p-6 pt-0 ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        function LoadingSpinner({ className = '' }) {
            return (
                <div className={`animate-spin rounded-full border-2 border-current border-t-transparent ${className}`} />
            );
        }

        // Icons (simplified)
        function PlusIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                </svg>
            );
        }

        function SearchIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            );
        }

        function WalletIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
            );
        }

        function MenuIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            );
        }

        function XIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            );
        }

        function SnowflakeIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 2v20M2 12h20m-8.5-8.5l17 17M5.5 5.5l13 13" />
                </svg>
            );
        }

        function SunIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            );
        }

        function DashboardIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z" />
                </svg>
            );
        }

        function SettingsIcon({ className = '' }) {
            return (
                <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            );
        }

        // Toast system
        const ToastContext = createContext();

        function ToastProvider({ children }) {
            const [toasts, setToasts] = useState([]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(toast => toast.id !== id));
                }, 4000);
            };

            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                    <div className="fixed top-4 right-4 z-50 space-y-2">
                        {toasts.map(toast => (
                            <div
                                key={toast.id}
                                className={`p-4 rounded-md shadow-lg text-white ${
                                    toast.type === 'success' ? 'bg-green-600' : 
                                    toast.type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                                }`}
                            >
                                {toast.message}
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        }

        function useToast() {
            return useContext(ToastContext);
        }

        // Main Components
        function WalletConnector() {
            const { connected, publicKey, connect, disconnect } = useWallet();

            if (!connected) {
                return (
                    <Button onClick={connect} className="wallet-button">
                        Connect Wallet
                    </Button>
                );
            }

            return (
                <div className="flex items-center space-x-4">
                    <div className="flex items-center space-x-2 bg-muted rounded-md px-3 py-2">
                        <WalletIcon className="text-muted-foreground" />
                        <span className="text-sm font-medium">
                            {formatAddress(publicKey)}
                        </span>
                    </div>
                    <Button variant="outline" size="sm" onClick={disconnect}>
                        Disconnect
                    </Button>
                </div>
            );
        }

        function NetworkSelector() {
            const { network, setNetwork } = useSolana();

            return (
                <div className="flex items-center space-x-2">
                    <label className="text-sm font-medium">Network:</label>
                    <select
                        value={network}
                        onChange={(e) => setNetwork(e.target.value)}
                        className="bg-transparent border border-gray-600 rounded px-2 py-1 text-sm"
                    >
                        <option value="devnet">Devnet</option>
                        <option value="testnet">Testnet</option>
                        <option value="mainnet-beta">Mainnet</option>
                    </select>
                </div>
            );
        }

        function TokenCreator() {
            const { connected } = useWallet();
            const { service } = useSolana();
            const { addToast } = useToast();
            const [isLoading, setIsLoading] = useState(false);
            const [imagePreview, setImagePreview] = useState('');

            const [form, setForm] = useState({
                name: '',
                symbol: '',
                description: '',
                decimals: 9,
                supply: 1000000,
                image: null,
                freezable: true,
                mintable: true,
            });

            const handleImageChange = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    setForm({ ...form, image: file });
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setImagePreview(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!connected) {
                    addToast('Please connect your wallet first', 'error');
                    return;
                }

                if (!form.name || !form.symbol) {
                    addToast('Name and symbol are required', 'error');
                    return;
                }

                setIsLoading(true);
                
                try {
                    const metadata = {
                        name: form.name,
                        symbol: form.symbol,
                        description: form.description,
                        image: imagePreview,
                        decimals: form.decimals,
                        supply: form.supply,
                    };

                    const result = await service.createToken(metadata, form.freezable, form.mintable);
                    addToast(`Token created successfully! Mint: ${result.mint.substring(0, 8)}...`, 'success');

                    // Reset form
                    setForm({
                        name: '',
                        symbol: '',
                        description: '',
                        decimals: 9,
                        supply: 1000000,
                        image: null,
                        freezable: true,
                        mintable: true,
                    });
                    setImagePreview('');

                } catch (error) {
                    addToast('Failed to create token', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-2xl mx-auto">
                    <Card>
                        <CardHeader>
                            <CardTitle className="flex items-center space-x-2">
                                <PlusIcon />
                                <span>Create New Token</span>
                            </CardTitle>
                        </CardHeader>
                        <CardContent>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="space-y-2">
                                        <label className="text-sm font-medium">Token Name *</label>
                                        <Input
                                            placeholder="e.g. My Awesome Token"
                                            value={form.name}
                                            onChange={(e) => setForm({ ...form, name: e.target.value })}
                                            required
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm font-medium">Symbol *</label>
                                        <Input
                                            placeholder="e.g. MAT"
                                            value={form.symbol}
                                            onChange={(e) => setForm({ ...form, symbol: e.target.value.toUpperCase() })}
                                            required
                                        />
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-medium">Description</label>
                                    <Input
                                        placeholder="Describe your token..."
                                        value={form.description}
                                        onChange={(e) => setForm({ ...form, description: e.target.value })}
                                    />
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-medium">Token Image</label>
                                    <div className="flex items-center space-x-4">
                                        <Input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleImageChange}
                                            className="flex-1"
                                        />
                                        {imagePreview && (
                                            <div className="w-16 h-16 rounded-md border overflow-hidden">
                                                <img
                                                    src={imagePreview}
                                                    alt="Preview"
                                                    className="w-full h-full object-cover"
                                                />
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="space-y-2">
                                        <label className="text-sm font-medium">Decimals</label>
                                        <Input
                                            type="number"
                                            min="0"
                                            max="18"
                                            value={form.decimals}
                                            onChange={(e) => setForm({ ...form, decimals: parseInt(e.target.value) })}
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-sm font-medium">Initial Supply</label>
                                        <Input
                                            type="number"
                                            min="1"
                                            value={form.supply}
                                            onChange={(e) => setForm({ ...form, supply: parseInt(e.target.value) })}
                                        />
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex items-center space-x-2">
                                        <input
                                            type="checkbox"
                                            id="freezable"
                                            checked={form.freezable}
                                            onChange={(e) => setForm({ ...form, freezable: e.target.checked })}
                                            className="w-4 h-4"
                                        />
                                        <label htmlFor="freezable" className="text-sm font-medium">Enable Freeze Authority</label>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <input
                                            type="checkbox"
                                            id="mintable"
                                            checked={form.mintable}
                                            onChange={(e) => setForm({ ...form, mintable: e.target.checked })}
                                            className="w-4 h-4"
                                        />
                                        <label htmlFor="mintable" className="text-sm font-medium">Enable Mint Authority</label>
                                    </div>
                                </div>

                                <Button type="submit" disabled={isLoading || !connected} className="w-full">
                                    {isLoading ? (
                                        <div className="flex items-center space-x-2">
                                            <LoadingSpinner className="h-4 w-4" />
                                            <span>Creating Token...</span>
                                        </div>
                                    ) : (
                                        <div className="flex items-center space-x-2">
                                            <PlusIcon />
                                            <span>Create Token</span>
                                        </div>
                                    )}
                                </Button>
                            </form>
                        </CardContent>
                    </Card>
                </div>
            );
        }

        function TokenManager() {
            const { connected } = useWallet();
            const { service } = useSolana();
            const { addToast } = useToast();
            const [mintAddress, setMintAddress] = useState('');
            const [tokenInfo, setTokenInfo] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [targetWallet, setTargetWallet] = useState('');
            const [actionLoading, setActionLoading] = useState(null);

            const searchToken = async () => {
                if (!validatePublicKey(mintAddress)) {
                    addToast('Invalid mint address', 'error');
                    return;
                }

                setIsLoading(true);
                try {
                    const info = await service.getTokenInfo(mintAddress);
                    
                    if (info) {
                        setTokenInfo(info);
                        addToast('Token found!', 'success');
                    } else {
                        addToast('Token not found', 'error');
                        setTokenInfo(null);
                    }
                } catch (error) {
                    addToast('Failed to fetch token info', 'error');
                    setTokenInfo(null);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleFreeze = async () => {
                if (!connected || !tokenInfo || !validatePublicKey(targetWallet)) {
                    addToast('Invalid parameters', 'error');
                    return;
                }

                setActionLoading('freeze');
                try {
                    await service.freezeAccount(tokenInfo.mint, targetWallet);
                    addToast('Account frozen successfully', 'success');
                } catch (error) {
                    addToast('Failed to freeze account', 'error');
                } finally {
                    setActionLoading(null);
                }
            };

            const handleThaw = async () => {
                if (!connected || !tokenInfo || !validatePublicKey(targetWallet)) {
                    addToast('Invalid parameters', 'error');
                    return;
                }

                setActionLoading('thaw');
                try {
                    await service.thawAccount(tokenInfo.mint, targetWallet);
                    addToast('Account thawed successfully', 'success');
                } catch (error) {
                    addToast('Failed to thaw account', 'error');
                } finally {
                    setActionLoading(null);
                }
            };

            return (
                <div className="space-y-6">
                    <Card>
                        <CardHeader>
                            <CardTitle className="flex items-center space-x-2">
                                <SearchIcon />
                                <span>Token Search</span>
                            </CardTitle>
                        </CardHeader>
                        <CardContent>
                            <div className="flex space-x-2">
                                <Input
                                    placeholder="Enter token mint address"
                                    value={mintAddress}
                                    onChange={(e) => setMintAddress(e.target.value)}
                                    className="flex-1"
                                />
                                <Button onClick={searchToken} disabled={isLoading}>
                                    {isLoading ? <LoadingSpinner className="h-4 w-4" /> : <SearchIcon />}
                                </Button>
                            </div>
                        </CardContent>
